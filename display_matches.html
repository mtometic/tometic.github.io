        }

        const displayDiv = document.getElementById('displayMatches');
        const matchRequests = JSON.parse(localStorage.getItem('matchRequests')) || [];


        function acceptMatch(index) {
            console.log(`Accepted match at index ${index}`);
        }


        matchRequests.forEach((match, index) => {
            const matchDiv = document.createElement('div');
            matchDiv.classList.add('match');
            matchDiv.innerHTML = `
                <div style="color:white;">Team A: ${match.teamA}</div>
                <div style="color:white;">Team B: ${match.teamB}</div>
                <div style="color:white;">Date & Time: ${match.date}</div>
                <div style="color:white;">Location: ${match.location}</div>
                <hr>
            `;
            displayDiv.appendChild(matchDiv);
        });
